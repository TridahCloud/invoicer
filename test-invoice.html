<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Invoice Loading</title>
</head>
<body>
    <h1>Invoice Loading Test</h1>
    <p>Check the console (F12)</p>
    <div id="output"></div>

    <script>
        console.log('Test script loaded');
        
        // Get ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const invoiceId = urlParams.get('id');
        
        console.log('URL:', window.location.href);
        console.log('Search params:', window.location.search);
        console.log('Invoice ID:', invoiceId);
        
        document.getElementById('output').innerHTML = `
            <p><strong>URL:</strong> ${window.location.href}</p>
            <p><strong>Search params:</strong> ${window.location.search}</p>
            <p><strong>Invoice ID:</strong> ${invoiceId || 'NONE'}</p>
        `;
        
        // Test API call
        if (invoiceId) {
            console.log('Testing API call for invoice', invoiceId);
            fetch(`api/get-invoice.php?id=${invoiceId}`)
                .then(response => {
                    console.log('API Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('API Response data:', data);
                    document.getElementById('output').innerHTML += `
                        <h2>API Response:</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                })
                .catch(error => {
                    console.error('API Error:', error);
                    document.getElementById('output').innerHTML += `
                        <h2>API Error:</h2>
                        <p style="color: red;">${error.message}</p>
                    `;
                });
        }
    </script>
</body>
</html>
